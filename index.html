  <script>
    function startGame() {
      document.getElementById('intro-page').style.display = 'none';  // Ocultar la p√°gina de introducci√≥n
      document.getElementById('content').style.display = 'block';  // Mostrar el contenido de la p√°gina principal
    }

    let typeWriterTimeout = null;
    let hideMessageTimeout = null;

    function showMessage(msg) {
      let messageBox = document.getElementById('message');
      // Limpiar timeouts previos
      if (typeWriterTimeout) clearTimeout(typeWriterTimeout);
      if (hideMessageTimeout) clearTimeout(hideMessageTimeout);
      messageBox.style.display = 'block';
      messageBox.textContent = '';
      let i = 0;
      function typeWriter() {
        if (i <= msg.length) {
          messageBox.textContent = msg.slice(0, i);
          i++;
          typeWriterTimeout = setTimeout(typeWriter, 70);
        } else {
          hideMessageTimeout = setTimeout(() => {
            messageBox.style.display = 'none';
          }, 5000);
        }
      }
      typeWriter();
    }

    // Control de audio de fondo y videos
    const bgAudio = document.getElementById('bg-audio');
    const enableBgAudioBtn = document.getElementById('enable-bg-audio');
    if (bgAudio) {
      bgAudio.volume = 0.25;
      // Intentar autoplay
      bgAudio.play().catch(()=>{});
    }
    // Forzar play al primer clic o al bot√≥n
    function tryEnableBgAudio() {
      if (bgAudio && bgAudio.paused) {
        bgAudio.play().then(()=>{
          if (enableBgAudioBtn) enableBgAudioBtn.style.display = 'none';
        }).catch(()=>{});
      } else {
        if (enableBgAudioBtn) enableBgAudioBtn.style.display = 'none';
      }
    }
    if (enableBgAudioBtn) {
      enableBgAudioBtn.addEventListener('click', tryEnableBgAudio);
    }
    document.addEventListener('click', function enableAudioOnce() {
      tryEnableBgAudio();
      document.removeEventListener('click', enableAudioOnce);
    });

    function openSong(title, videoPath) {
      document.getElementById('popup-title').textContent = title;
      var video = document.getElementById('popup-video-local');
      video.src = videoPath;
      video.load();
      document.getElementById('popup-bg').classList.add('active');
      video.focus();
      if (bgAudio && !bgAudio.paused) bgAudio.pause();
    }
    function closeSong() {
      document.getElementById('popup-bg').classList.remove('active');
      var video = document.getElementById('popup-video-local');
      video.pause();
      video.src = '';
      if (bgAudio && bgAudio.paused) bgAudio.play().catch(()=>{});
    }

    function toggleAudio() {
      const audio = document.getElementById('special-audio');
      const btn = document.getElementById('audio-btn');
      if (audio.paused) {
        audio.play();
        btn.classList.add('playing');
      } else {
        audio.pause();
        btn.classList.remove('playing');
      }
    }
    document.getElementById('special-audio').addEventListener('ended', function() {
      document.getElementById('audio-btn').classList.remove('playing');
    });

    // Control de volumen del audio de fondo
    const bgAudioSlider = document.getElementById('bg-audio-slider');
    if (bgAudioSlider && bgAudio) {
      bgAudioSlider.addEventListener('input', function() {
        bgAudio.volume = parseFloat(this.value);
      });
    }
  </script>

</body>
